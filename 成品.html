<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body class="font-sans flex h-screen w-screen">

    <!-- 左側側邊欄 -->
    <div class="w-[250px] h-full bg-gray-800 text-white p-5 flex flex-col z-10 flex-shrink-0">
        <!-- 側欄頭像區 -->
        <div class="pb-5 border-b border-gray-700 mb-5 flex flex-col items-center text-center">
            <div class="w-24 h-24 border-2 border-white rounded-full overflow-hidden flex items-center justify-center mb-4">
                <img src="帥狗.jpg" alt="Profile Image" class="w-full h-full object-cover">
            </div>
            
            <h1 class="text-2xl font-semibold mb-5">中央帥朝</h1>
            
            <div class="text-3xl space-x-6">
                <a href="#" class="opacity-70 hover:opacity-100 transition">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="opacity-70 hover:opacity-100 transition">
                    <i class="fab fa-instagram"></i>
                </a>  
                <a href="#" class="opacity-70 hover:opacity-100 transition">
                    <i class="fab fa-github"></i>
                </a>
            </div>  
        </div>
        <!-- 側欄下方導覽選單 -->
        <div class="flex-grow">
            <ul>
                <li class="mb-2">
                    <a href="#" class="flex items-center text-base p-3 hover:text-orange-400 transition">
                        <i class="fas fa-home w-6 text-center mr-4 text-2xl"></i> Home
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="flex items-center text-base p-3 hover:text-orange-400 transition">
                        <i class="fas fa-user w-6 text-center mr-4 text-2xl"></i> About
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="flex items-center text-base p-3 hover:text-orange-400 transition">
                        <i class="fas fa-phone w-6 text-center mr-4 text-2xl"></i> Contact
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <!-- 右側主畫面（背景 & 文字）下面style放你自己的照片 -->
    <div class="relative h-full flex-grow bg-cover bg-center bg-no-repeat "
         style="background-image: url('forza-horizon-4-nsx_1572369555.jpg');">
        <!-- 置中文字 -->
        <div class="absolute top-1/4 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
                    text-center text-white">
            <h2 class="text-6xl font-extrabold mb-3">
                人生有句名言
            </h2>
            <p class="text-2xl font-light">
                如果再給我一次機會我還是會全部壓紅色
            </p>
        </div>
    </div>

</body>
</html>
