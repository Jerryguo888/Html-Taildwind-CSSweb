<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你可以自己取</title>

</head>

<body>

    <!-- ======================
         HTML 基本標題示範
         ====================== -->
    <!-- H1：最大標題 -->
    <h1>dis is H1</h1>
    <!-- H2：次級標題 -->
    <h2>dis is H2</h2>
    <!-- H3：更小的標題 -->
    <h3>dis is H3</h3>

    <!-- p：段落，<br> 代表換行 -->
    <p>67<br>67</p>

    <!-- hr：水平分隔線 -->
    <hr/>   

    <!-- ======================
         圖片 + 基本文案
         ====================== -->
    <h1>我的個人簡介</h1>
    <p>歡迎來到我的頁面，這裡有一張我的照片：</p>

    <!-- img：顯示圖片 -->
    <img src="forza-horizon-4-nsx_1572369555.jpg" 
         alt="一台超帥紅色跑車" 
         width="350" height="200">

    <hr/>

    <!-- ======================
         連結示範
         ====================== -->
    <h2>聯絡我</h2>

    <!-- a：連結，target="_blank" 代表開新分頁 -->
    <p>
        請訪問古歌 
        <a href="https://www.google.com" target="_blank">Google</a>
        ，了解更多細節。
    </p>

    <!-- 一般文字連結 -->
    <p><a href="目標網址">想被rick roll嗎</a></p>

    <!-- 圖片也能變成超連結 -->
    <p>
        <a href="目標網址">
            <img src="forza-horizon-4-nsx_1572369555.jpg" 
                 alt="一台超帥紅色跑車" 
                 width="350" height="200">
        </a>
    </p>


    <!-- ======================
         div：區塊示範
         ====================== -->

    <!-- 區塊一 -->
    <h1>我的個人簡介</h1>

    <div>
        <p>歡迎來到我的頁面。</p>

        <!-- span：行內元素，可標記小段文字 -->
        <p>
            這段文字中的 
            <span style="color:red;">重要資訊</span>
            被單獨標記出來了。
        </p>
    </div>

    <!-- 區塊二 -->
    <div>
        <h2>我的專長</h2>
        <p>我專精於前端開發，特別是 HTML、CSS 和 JavaScript。</p>
    </div>

    <!-- ======================
         清單示範
         ====================== -->

    <!-- 無序清單 -->
    <h2>我的愛好</h2>
    <ul>
        <li>看飛機</li>
        <li>吃甜不辣</li>
        <li>一天寫20個小時的code</li>
    </ul>

    <!-- 有序清單 -->
    <h2>學習步驟</h2>
    <ol>
        <li>打開vscode</li>
        <li>打開哀居</li>
        <li>開始爆滑哀居</li>
    </ol>


</body>
</html>
